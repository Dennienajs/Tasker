<!DOCTYPE html>
<html id="htmlRoot" lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <title>Tasker</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      /*
        DARK MODE PERSISTENCE
        first time => key not found returns null
      */
      const key = "dark";
      if (localStorage.getItem(key) === null) {
        console.log("isDark === null");
        localStorage.setItem(key, "true");
      } else if (localStorage.getItem(key) === "false") {
        localStorage.setItem(key, "false");
        document.getElementById("htmlRoot").classList.remove(key);
      }
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 h-screen pt-8">
    <app-root></app-root>
  </body>
</html>
