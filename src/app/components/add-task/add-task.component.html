<div
  *ngIf="isShowingAddTask"
  (click)="toggleIsShowingAddTask()"
  id="addtask-modal"
  tabindex="-1"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full z-0"
>
  <div
    class="relative p-4 w-full max-w-md h-full md:h-auto z-50"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal content -->
    <form class="add-form" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label for="text">Task</label>
        <input
          [(ngModel)]="task.text"
          type="text"
          name="text"
          id="text"
          placeholder="task..."
        />
      </div>

      <div class="form-control">
        <label for="day">Day & Time</label>
        <input
          [(ngModel)]="task.day"
          type="text"
          name="day"
          id="day"
          placeholder="day..."
        />
      </div>

      <div class="form-control form-control-check">
        <label for="reminder">Set Reminder?</label>
        <input
          [(ngModel)]="task.reminder"
          type="checkbox"
          name="reminder"
          id="reminder"
        />
      </div>

      <input type="submit" />
    </form>
  </div>
</div>
