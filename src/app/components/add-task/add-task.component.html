<div
  *ngIf="isShowingAddTask"
  (click)="toggleIsShowingAddTask()"
  id="addtask-modal"
  tabindex="-1"
  class="absolute bg-opacity-50 dark:bg-opacity-70 z-10 left-0 top-0 w-full h-full overflow-auto bg-slate-200 dark:bg-slate-600"
>
  <div
    class="z-50 p-4 h-auto w-2/3 mx-auto my-16 dark:bg-slate-800 dark:shadow-lg dark:shadow-slate-900 rounded-lg"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between">
      <h2 class="text-3xl text-gray-900 dark:text-white">New Task</h2>
      <fa-icon
        title="Close"
        class="text-gray-700 hover:text-gray-400"
        [icon]="faTimes"
        (click)="toggleIsShowingAddTask()"
      ></fa-icon>
    </div>

    <form class="" (ngSubmit)="onSubmit()">
      <div class="py-1">
        <label>
          <input
            [(ngModel)]="task.text"
            type="text"
            name="text"
            id="text"
            placeholder="task ..."
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </label>
      </div>

      <div class="py-1">
        <label>
          <input
            [(ngModel)]="task.day"
            type="datetime-local"
            name="day"
            id="day"
            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </label>
      </div>

      <div class="py-1 flex items-center">
        <label class="pr-2" for="reminder"> Set Reminder? </label>
        <input
          [(ngModel)]="task.reminder"
          type="checkbox"
          name="reminder"
          id="reminder"
          class="h-5 w-5 hover:animate-pulse"
        />
      </div>

      <div class="flex justify-end">
        <app-button type="submit" text="Gem"></app-button>
      </div>
    </form>
  </div>
</div>
