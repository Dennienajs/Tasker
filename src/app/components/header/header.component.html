<div class="flex justify-between dark:bg-gray-800">
  <h1 class="text-3xl text-gray-900 dark:text-white">
    {{ title }}

    <fa-icon
      title="Darkmode?"
      class="hover:text-gray-400"
      [icon]="darkmodeIcon"
      (click)="toggleDarkMode()"
    ></fa-icon>
  </h1>
  <app-button
    text="Add"
    title="Add new task"
    [color]="randomColor"
    (click)="toggleAddTask()"
    data-modal-toggle="addtask-modal"
  ></app-button>
</div>
